<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYNC IB Tutoring</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #253237;
      color: white;
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.8rem;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      color: #253237;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #253237;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #192122;
    }

    .success-message {
      margin-top: 1.5rem;
      color: green;
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin: 4rem 0 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SYNC IB Tutoring</h1>
    <p>Personalised support for Year 10â€“12 IB students</p>
  </header>

  <div class="container">
    <h2>Expression of Interest</h2>
    <form id="interest-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="year">IB Year Level</label>
      <select id="year" name="year" required>
        <option value="">-- Select Year --</option>
        <option value="Year 10">Year 10</option>
        <option value="Year 11">Year 11</option>
        <option value="Year 12">Year 12</option>
      </select>

      <label for="subjects">Subjects you're seeking help with</label>
      <input type="text" id="subjects" name="subjects" placeholder="e.g. HL Chemistry, SL English Lang & Lit" required>

      <label for="message">Tell us more (optional)</label>
      <textarea id="message" name="message" rows="4" placeholder="What you're looking for, preferred times, etc."></textarea>

      <button type="submit">Submit</button>
      <div class="success-message" id="response"></div>
    </form>
  </div>

  <footer>
    &copy; 2025 SYNC IB Tutoring. All rights reserved.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzyNb7tFtTGFPJLoEA6FWI1aVgIWrt4u2kZ3EaUuCM90mX_pfJHz52ogjDCTBUGwegg/exec";
    const form = document.getElementById("interest-form");
    const response = document.getElementById("response");

    form.addEventListener("submit", e => {
      e.preventDefault();
      response.textContent = "Submitting...";

      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        year: form.year.value,
        subjects: form.subjects.value.trim(),
        message: form.message.value.trim()
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          response.textContent = "Thank you! We'll be in touch shortly.";
          form.reset();
        } else {
          response.textContent = "Something went wrong. Please try again.";
        }
      })
      .catch(err => {
        console.error("Submission error", err);
        response.textContent = "Submission failed. Please try again later.";
      });
    });
  </script>

</body>
</html>
